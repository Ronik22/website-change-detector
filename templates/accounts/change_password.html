{% extends 'wcd_mainapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Change Password {% endblock title %}

{% block extra_head %} 
<style>
    .form-group {
        margin: 1em 0;
    }
</style>
{% endblock extra_head %}

{% block content %}

<section class="container mt-5">

    <h2 class ="text-center"> Change Password </h2>
    <form style="max-width: 600px;" class="container" method="POST" action="{% url 'change_password' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <input type="submit" value="Change Password" class=" btn btn-secondary">
    </form>

</section>
{% endblock content %}
