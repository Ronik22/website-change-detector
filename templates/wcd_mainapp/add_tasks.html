{% extends 'wcd_mainapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} Add Tasks {% endblock title %}

{% block extra_head %} 
<style>
    .form-group {
        margin: 1em 0;
    }
</style>
{% endblock extra_head %}

{% block content %}

<section class="container mt-5">
    <h2 class ="text-center"> Add new task </h2>
    <form style="max-width: 600px;" class="container" action="" method="POST">
        {% csrf_token %}
        {{add_form|crispy}}
        <br>
        <input class="btn btn-secondary" type="submit" value="Submit">
    </form>
</section>

{% endblock content %}
